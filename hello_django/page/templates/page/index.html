<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page</title>
</head>
<body>
    <h1>PAGE</h1>

    <!-- 추가 작성 
    #받아온 레코드를 for 문을 통해 출력-->

    {% for p in post_list%}
    <hr/>
    <h2><a href="{{ p.get_absolute_url}}">{{ p.title }}</a></h2>
    <h4>{{ p.created_at}}</h4>
    <p>{{ p.content }}</p>
    {% endfor %}


</body>
</html>
